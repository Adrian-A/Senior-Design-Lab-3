<!-- Auth + Vault routing -->
<script src="js/auth.js"></script>
<script>
    function goToVault() {
        if (localStorage.getItem('session') === 'authorized') {
            window.location.href = 'vault_contents.html';
        } else {
            window.location.href = 'admin.html';
        }
    }
</script>
