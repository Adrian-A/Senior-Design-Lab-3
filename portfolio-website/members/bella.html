<div class="container">
    <a href="../index.html" class="back-btn">‚Üê Back to Team</a>

    <div class="profile-header">
        <div class="profile-image">
            <img src="../assets/images/bella.png" alt="Bella">
        </div>
        <div class="profile-info">
            <h1>Bella</h1>
            <p class="role">Team Member</p>
            <p class="bio">Welcome to my portfolio page. I'm passionate about creating innovative solutions and working with talented teams to bring ideas to life.</p>
        </div>
    </div>

    <div class="contact-form">
        <h2>Get in Touch</h2>
        <div class="form-group">
            <label>Name:</label>
            <input id="name" type="text" placeholder="Your name">
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input id="email" type="email" placeholder="Your email">
        </div>

        <div class="form-group">
            <label>Message:</label>
            <textarea id="message" placeholder="Your message" rows="5"></textarea>
        </div>

        <button onclick="sendMessage('Bella')">Send Message</button>
    </div>
</div>
