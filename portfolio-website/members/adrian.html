<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrian - Portfolio</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <a href="../index.html" class="back-link">
            <span class="arrow">‚Üê</span> Back to Team
        </a>
    </div>
</nav>

<main class="main-container">
    <div class="member-grid">
        <!-- Left Column - Portfolio Info -->
        <div class="member-info">
            <div class="member-image-container">
                <img src="../assets/images/adrian.png" alt="Adrian" class="member-image">
            </div>

            <h1 class="member-name">Adrian</h1>
            <p class="member-role">Team Member</p>
            
            <div class="member-section">
                <h3>About</h3>
                <p class="member-bio">Dedicated to creating innovative solutions and collaborating with talented teams to drive meaningful results and success.</p>
            </div>

            <div class="member-section">
                <h3>Skills</h3>
                <div class="skills-container">
                    <span class="skill-tag">Leadership</span>
                    <span class="skill-tag">Problem Solving</span>
                    <span class="skill-tag">Communication</span>
                    <span class="skill-tag">Project Management</span>
                </div>
            </div>
        </div>

        <!-- Right Column - Contact Form -->
        <div class="member-contact">
            <div class="contact-card">
                <h2>Send a Message</h2>
                
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Enter your message" rows="6" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Text Message</button>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Firebase scripts (note the path: "../js/") -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="../js/firebase.js"></script>

<!-- UI Enhancements -->
<script src="../js/ui-enhancements.js"></script>

<!-- Member-page scripts -->
<script src="../js/messages.js"></script>
<script src="../js/auth.js"></script>

</body>
</html>
